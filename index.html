<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>



  <div class="container">
    <div class="calculatorFull">


      <div class="calcHolder">
        <input type="text" placeholder="0">
      </div>


      <div class="calcButt">
        <div class="line">
          <div class="butt clear">AC</div>
          <div class="butt del">img</div>
          <div class="butt num perCent">%</div>
          <div class="butt num division">/</div>
        </div>
        <div class="line">
          <div class="butt num seven">7</div>
          <div class="butt num eight">8</div>
          <div class="butt num nine">9</div>
          <div class="butt num mult">*</div>
        </div>
        <div class="line">
          <div class="butt num four">4</div>
          <div class="butt num five">5</div>
          <div class="butt num six">6</div>
          <div class="butt num sub">-</div>
        </div>
        <div class="line">
          <div class="butt num one">1</div>
          <div class="butt num two">2</div>
          <div class="butt num three">3</div>
          <div class="butt num add">+</div>
        </div>
        <div class="line">
          <div class="butt num pi">Ï€</div>
          <div class="butt num zero">0</div>
          <div class="butt num point">.</div>
          <div class="butt calculate">=</div>
        </div>
      </div>


    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
